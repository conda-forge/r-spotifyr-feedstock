{% set version = "2.1.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spotifyr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spotifyr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spotifyr/spotifyr_{{ version }}.tar.gz
  sha256: 18e996a1fa1f0bb73549a7ffda1213f645f150942dc5f30b206ec5d30f782afe

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-dplyr
    - r-genius
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-purrr
    - r-readr
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-dplyr
    - r-genius
    - r-httr
    - r-jsonlite
    - r-lubridate
    - r-purrr
    - r-readr
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('spotifyr')"           # [not win]
    - "\"%R%\" -e \"library('spotifyr')\""  # [win]

about:
  home: http://github.com/charlie86/spotifyr
  license: MIT
  summary: An R wrapper for pulling data from the 'Spotify' Web API  <http://developer.spotify.com/web-api>
    in bulk. It allows you to enter  an artist's name and retrieve their entire discography
    in seconds, along  with audio features and lyrics from Genius Lyrics <https://www.genius.com>.  You
    can also pull song and playlist information for a given 'Spotify' user.
  license_family: MIT

extra:
  recipe-maintainers:
    - conda-forge/r
    - philip-khor

